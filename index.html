<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <div id="main">
        <h1>ToDo List</h1>

        <label for="title">Title</label>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="due-date">Due Date</label>
        <input type="text" id="due-date">
        <span>*</span>
        <br>

        <input type="checkbox" id="is-completed">
        <label for="is-complete">Is Complete?</label>
        <br>

        <input type="button" value="Add ToDo Item" id="add-ToDo">
        <br>

        <h2 id="incomplete">Incomplete</h2>
        <h2 id="complete">Complete</h2>

        <div id="displayComplete"></div>
        <div id="displayIncomplete"></div>
    </div>

    
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date()); // stop the user from being able to pick a date past today
    </script>
</body>
</html>
